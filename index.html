<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Student Dashboard</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-left:250px;
    background-image: url("images/loginImage.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}


/* HEADER */
.site-header{
    width:100%;
    text-align:center;
    padding:20px 0;
    color:white;
    font-size:24px;
    font-weight:bold;
}


/* MAIN BOX */
.container{
    position:relative;
    width:900px;
    max-width:95%;
    height:520px;
    background:#fff;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 20px 50px rgba(0,0,0,0.25);
}

/* FORM SECTIONS */
.form-container{
    position:absolute;
    top:0;
    height:100%;
    width:50%;
    padding:60px;
    transition:all 0.6s ease-in-out;
}

/* LOGIN LEFT SIDE */
.login-container{
    left:0;
    z-index:2;
    background-color: #E8E2DB;
}

/* SIGNUP RIGHT SIDE */
.signup-container{
    left:50%;
    opacity:0;
    z-index:1;
    background-color: #E8E2DB;
}

/* WHEN ACTIVE */
.container.right-panel-active .login-container{
    transform:translateX(-100%);
    opacity:0;
    
}

.container.right-panel-active .signup-container{
    transform:translateX(0%);
    opacity:1;
    z-index:5;
}

/* FORM STYLE */
form{
    display:flex;
    flex-direction:column;
}

h2{
    margin-bottom:25px;
    color:#4e73df;
}

input{
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ddd;
    outline:none;
    transition:0.3s;
}

input:focus{
    border-color:#4e73df;
    box-shadow:0 0 8px rgba(78,115,223,0.3);
}

button{
    margin-top:15px;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#445894;
    color:#fff;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

button:hover{
    background:#137c42;
}

.forgot-password{
    font-size:14px;
    margin-top:5px;
    text-decoration:none;
    color:#2e4ba2;
}

/* OVERLAY SIDE */
.overlay-container{
    position:absolute;
    top:0;
    left:50%;
    width:50%;
    height:100%;
    overflow:hidden;
    transition:transform 0.6s ease-in-out;
    z-index:100;
}

.container.right-panel-active .overlay-container{
    transform:translateX(-100%);
}

.overlay{
    background:linear-gradient(135deg,#4e73df,#36b9cc);
    color:#0e0333;
    position:relative;
    left:-100%;
    height:100%;
    width:200%;
    transition:transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay{
    transform:translateX(50%);
}

.overlay-panel{
    position:absolute;
    width:50%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px;
}

.overlay-left{
    transform:translateX(-20%);
}

.container.right-panel-active .overlay-left{
    transform:translateX(0);
}

.overlay-right{
    right:0;
}

.overlay button{
    background:transparent;
    border:2px solid #fff;
    margin-top:20px;    
}


#dashboard-title{
    color:#d1e1f1;
    font-size:40px;
    font-weight:bold;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
    from{
        text-shadow: 0 0 5px #01205b,
                     0 0 10px #0b1531;
    }
    to{
        text-shadow: 0 0 10px #fff,
                     0 0 20px #d2d5d5,
                     0 0 30px #9ecbd1;
    }
}




</style>
</head>

<body>

<header class="site-header">
    <h1 style="color:#d1e1f1; " id="dashboard-title">ðŸŽ“ Smart Student Dashboard</h1>
</header>

<div class="container" id="container">

    <!-- LOGIN -->
    <div class="form-container login-container">
        <form>
            <h2 style="color:#045f06; text-align: center;">Login Here!</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- SIGNUP -->
    <div class="form-container signup-container">
        <form>
            <h2 style="color:#045f06; text-align: center;">Create Account</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- OVERLAY -->
    <div class="overlay-container">
        <div class="overlay">

            <div class="overlay-panel overlay-left">
                <h2 style="color:#0e0333;">Welcome Back!</h2>
                <p>To stay connected please login</p>
                <button id="loginBtn">Login</button>
            </div>

            <div class="overlay-panel overlay-right">
                <h2 style="color:#0e0333;">Hello, Friend!</h2>
                <p>Enter your details and start journey</p>
                <button id="signupBtn">Sign Up</button>
            </div>

        </div>
    </div>

</div>

<script src="js/auth.js"></script>

</body>
</html>
